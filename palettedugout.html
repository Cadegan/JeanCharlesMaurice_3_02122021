<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="scss/main.css">
</head>

<body id=page-secondaire>
<header>
    <div id="entete-img-secondaire">
        <a href="#" class="retour">
            <img id="arrow__logo" src="images/logo/arrow.svg" alt="flêche-retour" />
        </a>
        <img srcset="images/logo/ohmyfood@2x.svg 191w,
                     images/logo/ohmyfood@2x.svg 3x" sizes="(max-width: 768px) 200px, 70px"
            src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood" id="ohmyfood-secondaire"/>
    </div>
    <div id="img-restaurant">
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restautrant-palette-gout" />
    </div>
</header>
<section id="menu-degustation">
    <div class="nom-retaurant">
        <h1>
            La palette du goût
        </h1>
        <img src="images/logo/heart.svg" alt="heart" class="heart" />
    </div>
    <div class="titre-ordre">
       <div class="titre-ordre-div"> 
            <h2>
                ENTRÉES
            </h2>
            <div class="line"></div>
        </div>
        <div class="liste-plat">
            <div class="vignette-plat">
                <div class="vignette-plat-nom">
                    <h3>
                        Fricassée d'escargot
                    </h3>
                    <div class="vignette-plat-nom-info">
                        <p>
                            Au piment d'espelette
                        </p>
                        <p class="plat-detail-prix">
                            25€
                        </p>
                    </div>
                </div>
                <div class="plat-select">
                    <div class="cercle-check">
                        <p>&#10004;</p>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="plat">
                    <h3>
                        Foie gras de canard mi-cuit
                    </h3>
                    <div class="plat-detail">
                        <p>
                            Et ses copeaux de truffe noire
                        </p>
                        <p class="plat-detail-prix">
                            35€
                        </p>
                    </div>
                </div>
                <div class="plat-select">
                    <div class="cercle-check">
                        <p>&#10004;</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</section>
</body>
